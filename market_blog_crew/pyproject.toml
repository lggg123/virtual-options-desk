[project]
name = "market_blog_crew"
version = "0.1.0"
description = "market-blog-crew using crewAI"
authors = [{ name = "Your Name", email = "you@example.com" }]
requires-python = ">=3.10,<3.14"
dependencies = [
    "crewai[google-genai,tools]==1.5.0",
]

[project.scripts]
market_blog_crew = "market_blog_crew.main:run"
run_crew = "market_blog_crew.main:run"
train = "market_blog_crew.main:train"
replay = "market_blog_crew.main:replay"
test = "market_blog_crew.main:test"
run_with_trigger = "market_blog_crew.main:run_with_trigger"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.crewai]
type = "crew"
