<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 500px;
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 2.5em;
        }
        .status {
            font-size: 4em;
            margin: 20px 0;
        }
        .info {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }
        .info p {
            margin: 10px 0;
        }
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        button:active {
            transform: scale(0.95);
        }
        #log {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Connection Test</h1>
        <div class="status">‚úÖ</div>
        <h2>SUCCESS!</h2>
        <p>Your browser can connect to Codespaces</p>
        
        <div class="info">
            <p><strong>Browser:</strong> <span id="browser"></span></p>
            <p><strong>Platform:</strong> <span id="platform"></span></p>
            <p><strong>Screen:</strong> <span id="screen"></span></p>
            <p><strong>Time:</strong> <span id="time"></span></p>
        </div>

        <button onclick="testFlutter()">ü¶ã Test Flutter (Port 8080)</button>
        <button onclick="testConsole()">üîç Test Console Log</button>
        
        <div id="log"></div>
    </div>

    <script>
        // Update browser info
        document.getElementById('browser').textContent = navigator.userAgent.includes('Safari') ? 'Safari' : 'Other';
        document.getElementById('platform').textContent = navigator.platform;
        document.getElementById('screen').textContent = window.screen.width + 'x' + window.screen.height;
        document.getElementById('time').textContent = new Date().toLocaleString();

        function log(message) {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.textContent = new Date().toLocaleTimeString() + ': ' + message;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function testFlutter() {
            log('Testing Flutter on port 8080...');
            fetch('http://localhost:8080')
                .then(response => {
                    log('‚úÖ Flutter port responding! Status: ' + response.status);
                    return response.text();
                })
                .then(html => {
                    if (html.includes('flutter')) {
                        log('‚úÖ Flutter content detected!');
                    } else {
                        log('‚ö†Ô∏è  Port 8080 responding but no Flutter content');
                    }
                })
                .catch(error => {
                    log('‚ùå Cannot connect to Flutter: ' + error.message);
                    log('üí° Try accessing directly at http://0.0.0.0:8080');
                });
        }

        function testConsole() {
            log('Testing console...');
            console.log('üîµ Console log test');
            console.warn('‚ö†Ô∏è  Console warning test');
            console.error('‚ùå Console error test');
            alert('Check Safari Web Inspector Console tab!');
        }

        // Auto-run tests on load
        window.onload = function() {
            log('‚úÖ HTML page loaded successfully');
            log('‚úÖ JavaScript is working');
            log('Browser: ' + navigator.userAgent);
            
            setTimeout(() => {
                log('Running automatic Flutter test...');
                testFlutter();
            }, 1000);
        };
    </script>
</body>
</html>
