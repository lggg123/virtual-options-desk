services:
  # Pattern Detection API Service
  - type: web
    name: pattern-detection-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r python/requirements-ml.txt
    startCommand: uvicorn python.pattern_detection_api:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: PORT
        generateValue: true
    autoDeploy: true

  # ML Stock Screening API Service
  - type: web
    name: ml-stock-screening-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r python/requirements-ml.txt
    startCommand: uvicorn python.ml_api:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: PORT
        generateValue: true
      - key: MODEL_PATH
        value: ./ml_models
    autoDeploy: true
