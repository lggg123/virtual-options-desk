# Railway configuration for ML API Service
# Note: Pattern Detection API is deployed from python/ directory with its own railway.toml

[build]
builder = "nixpacks"
nixpacksConfigPath = "python/nixpacks.toml"

[deploy]
startCommand = "cd python && bash start_ml_api.sh"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
