# Nixpacks configuration for ML API Service

[phases.setup]
nixPkgs = ["python312", "gcc", "g++", "pkg-config", "python312Packages.setuptools"]

[phases.install]
cmds = [
    "pip install --upgrade pip setuptools wheel",
    "pip install -r requirements.txt"
]

[phases.build]
cmds = ["chmod +x start_ml_api.sh"]

[start]
cmd = "bash start_ml_api.sh"

[variables]
PYTHON_VERSION = "3.12"
PYTHONUNBUFFERED = "1"
